{% extends "base.html" %}

    {% block content %}
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row row-list">
              <div class="col-xs-1">
                <button type="submit" class="btn btn-xs">
                  <a href="/tracker/{{ prev }}"><span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a>
                </button>
              </div>
              <div class="col-xs-10">
                <p class="text-center">
                  <strong>{{ d_month }} <a href="/tracker/{{ year }}">{{ year }}</a> </strong>
                </p>
              </div>
              <div class="col-xs-1">
                <button type="submit" class="btn btn-xs pull-right">
                  <a href="/tracker/{{ next }}"><span class="sr-only">Next</span><span class="glyphicon glyphicon-chevron-right"></span></a>
                </button>
              </div>
            </div>
          </div>

          <table class="table">
            <thead class="">
              <tr>
              {% for day in _days %}
                <th  class="text-center">{{ day }}</th>
              {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for week in _month %}
              <tr>
              {% for day in week %}
                {% if day != 0 %}
                <td class="text-center">
                  <a href="/tracker/{{ year }}/{{ month }}/{{ day }}">{{ day }}</a>
                </td>
                {% else %}
                <td class="text-center"></td>
                {% endif %}
              {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    {% endblock content %}
